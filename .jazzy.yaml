author: Paw Inc.
author_url: https://paw.cloud
readme: README.md
copyright: 'Â© 2016 [Paw](https://paw.cloud) under [MIT License](https://github.com/luckymarmot/ThemeKit/blob/master/LICENSE).'

# URLs
github_url: https://github.com/luckymarmot/ThemeKit
root_url: https://paw.cloud/opensource/themekit/docs
github_file_prefix: https://github.com/luckymarmot/ThemeKit

# Generation
clean: true
output: Docs
min_acl: public
hide_documentation_coverage: true
skip_undocumented: true
exclude:
  - "Demo*/*.*"
  - "**/*ObjC.swift"
  - "**/*ObjectiveC.swift"
  - "**/NSDictionary+UserTheme.swift"

# Navigation
custom_categories:
  - name: ThemeKit
    children:    
    - ThemeKit
    - Notification
  - name: Themes
    children:    
    - Theme
    - LightTheme
    - DarkTheme
    - SystemTheme
    - UserTheme
  - name: Theme Assets
    children:    
    - ThemeColor
    - ThemeGradient 
    - ThemeImage
